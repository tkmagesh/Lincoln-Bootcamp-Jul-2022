<section class="stats">
    <span class="closed">{{ getClosedCount() }}</span>
    <span> / </span>
    <span>{{bugs.length}}</span>
</section>
<section class="sort"><label for="">Order By :</label>
    <select name="" id="">
        <option value=""></option>
        <option value=""></option>
    </select>
    <label for="">Descending ? :</label>
    <input type="checkbox" name="" id="">
</section>
<section class="edit">
    <label for="">Bug Name :</label>
    <input type="text" #txtNewBugName>
    <button (click)="onAddNew(txtNewBugName.value)">Add New</button>
</section>
<section class="list">
    <ol>
        <li *ngFor="let bug of bugs">
            <span 
                class="bugname"
                (click)="onToggle(bug)"
                [ngClass]="{ closed : bug.isClosed }"
            >{{ bug.name | trimText:30 }}</span>
            <div class="datetime">[createdAt]</div>
            <button (click)="onRemove(bug)">Remove</button>
        </li>
       <!--  <li>
            <span class="bugname closed">[This is bug - 2]</span>
            <div class="datetime">[createdAt]</div>
            <button>Remove</button>
        </li> -->
    </ol>
    <button (click)="onRemoveClosed()">Remove Closed</button>
</section>
