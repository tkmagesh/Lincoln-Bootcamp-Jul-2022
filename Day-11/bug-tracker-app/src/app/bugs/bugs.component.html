<!-- BugStats component -->
<app-bug-stats [data]="bugs"></app-bug-stats>

<!-- BugSort -->
<app-bug-sort (sortAttrChange)="sortAttr=$event" (sortOrderChange)="sortDesc=$event"></app-bug-sort>


<!-- BugEdit -->
<app-bug-edit (bugAdded)="onNewBugAdded($event)"></app-bug-edit>


<!-- BugList -->
<app-bug-list [bugs]="bugs | sort:sortAttr:sortDesc"></app-bug-list>
