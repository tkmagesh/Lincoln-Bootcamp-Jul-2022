<section class="stats">
    <span class="closed">1</span>
    <span> / </span>
    <span>2</span>
</section>
<section class="sort"><label for="">Order By :</label>
    <select name="" id="">
        <option value=""></option>
        <option value=""></option>
    </select>
    <label for="">Descending ? :</label>
    <input type="checkbox" name="" id="">
</section>
<section class="edit">
    <label for="">Bug Name :</label>
    <input type="text" #txtNewBugName>
    <button (click)="onAddNew(txtNewBugName.value)">Add New</button>
</section>
<section class="list">
    <ol>
        <li *ngFor="let bug of bugs">
            <span class="bugname">{{bug}}</span>
            <div class="datetime">[createdAt]</div>
            <button>Remove</button>
        </li>

            <span class="bugname closed">[This is bug - 2]</span>

            <button>Remove</button>
        </li> -->
    </ol>
    <button>Remove Closed</button>
</section>
