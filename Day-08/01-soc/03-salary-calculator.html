<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <style>
        body{
            margin-left: 50px;
        }
        .field{
            margin-bottom: 10px;
        }
        label{
            display: block;
        }
        td{
            padding-right: 10px;
            font-size: 18pt;
        }
    </style>
    <script src="jquery-3.6.0.js"></script>
    <script>
        /* state & behavior */
        class SalaryCalculatorModel {
            //state
            basic = 0;
            hra = 0;
            da = 0;
            tax = 0;
            salary = 0;
            

            //behavior
            calculate(){
                let gross = this.basic + this.hra + this.da,
                    net = gross * ((100-this.tax)/100);
                this.salary = net;
            }
        }

        //View
        $(function(){
            //DO NOT DO THIS IN PRODUCTION
            window['model'] = new SalaryCalculatorModel();

            $('#txtBasic').change(function(){
                model.basic = parseInt($(this).val());
            });

            $('#btnCalculate').click(function () {

                //get the data from the controls
                
                model.hra = parseInt($('#txtHra').val());
                model.da = parseInt($('#txtDa').val());
                model.tax = parseInt($('#rangeTax').val());

                //process the data
                model.calculate();
               
                
                //display the result in the ui
                $('#tdBasic').text(model.basic);
                $('#tdHra').text(model.hra);
                $('#tdDa').text(model.da);
                $('#tdTax').text(model.tax);
                $('#tdSalary').text(model.salary);
            });
        });
    </script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <hr>
    <div class="field">
        <label for="">Basic :</label>
        <input type="number" name="" id="txtBasic">
    </div>
    <div class="field">
        <label for="">HRA :</label>
        <input type="number" name="" id="txtHra">
    </div>
    <div class="field">
        <label for="">DA :</label>
        <input type="number" name="" id="txtDa">
    </div>
    <div class="field">
        <label for="">Tax :</label>
        <input type="range" name="" id="rangeTax" min="0" max="30" value="0">
    </div>
    <div class="field">
        <button id="btnCalculate">Calculate</button>
    </div>
    <div class="field">
        <table>
            <tbody>
                <tr>
                    <td id="tdBasic">[basic]</td>
                    <td id="tdHra">[hra]</td>
                    <td id="tdDa">[da]</td>
                    <td id="tdTax">[tax]</td>
                    <td id="tdSalary">[salary]</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
