<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Tracker</title>
    <script>
        (function myApp(){
            var numClicks = 0;
            function onBtnTrackClick(){
                numClicks++;
                document.getElementById('divCounter').textContent = numClicks;
            }
            function onDocumentLoad(){
                var btnTrack = document.getElementById('btnTrack');
                btnTrack.addEventListener('click', onBtnTrackClick);
            }
            window.addEventListener('load', onDocumentLoad);
        })()
        //myApp()
    </script>
</head>
<body>
    <h1>Click Tracker</h1>
    <hr>
    <button id="btnTrack">Track</button>
    <div id="divCounter">0</div>
</body>
</html>
