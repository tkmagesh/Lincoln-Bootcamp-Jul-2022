<h3>Products</h3>
<hr>
<label for="">Product Name :</label>
<input type="text" #txtProductName>
<button (click)="onAdd(txtProductName.value)">Add</button>
<ul>
    <li *ngFor="let product of productsService.list">
        <a [routerLink]="['details', product.name]">{{product.name}}</a>
        <button (click)="onRemove(product)"> X </button>
    </li>
</ul>

<router-outlet></router-outlet>  <!-- components for the child routes to be displayed here -->
